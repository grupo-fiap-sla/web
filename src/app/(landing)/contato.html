  <section>
    <h2>Fale Conosco</h2>
    <form>
      <label for="nome">Nome*</label>
      <input type="text" id="nome" name="nome" required minlength="3" maxlength="50" placeholder="Seu nome completo">

      <label for="email">E-mail*</label>
      <input type="email" id="email" name="email" required placeholder="seu@email.com">

      <label for="assunto">Assunto*</label>
      <input type="text" id="assunto" name="assunto" required minlength="3" maxlength="60" placeholder="Assunto da mensagem">

      <label for="mensagem">Mensagem*</label>
      <textarea id="mensagem" name="mensagem" required minlength="10" maxlength="500" rows="5" placeholder="Digite sua mensagem"></textarea>

      <button type="submit" disabled>Enviar (em breve)</button>
      <small>*Campos obrigatórios. (Funcionalidade será implementada em breve.)</small>
    </form>
